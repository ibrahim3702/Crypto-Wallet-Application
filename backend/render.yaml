services:
  - type: web
    name: crypto-wallet-backend
    env: go
    buildCommand: go build -o main .
    startCommand: ./main
    envVars:
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: crypto_wallet
      - key: JWT_SECRET
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: POW_DIFFICULTY
        value: 3
      - key: MINING_REWARD
        value: 50.0
      - key: ZAKAT_PERCENTAGE
        value: 2.5
      - key: ZAKAT_WALLET_ID
        value: zakat_pool_wallet
      - key: AES_ENCRYPTION_KEY
        sync: false
